plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group 'com.vexonelite.gmail'
version '1.0'

apply from: 'versions.gradle'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    //testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "junit:junit:${deps.versions.junit}"

    // Kotlin coroutines
    //implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${deps.versions.kotlinCoroutines}"

    implementation "com.rabbitmq:amqp-client:5.10.0"

//    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
//    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
    implementation "org.slf4j:slf4j-api:1.7.26"
    testImplementation "org.slf4j:slf4j-simple:1.7.26"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}